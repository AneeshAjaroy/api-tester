<!DOCTYPE html>
<html>
    <head>
        <title>SlimADE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="web/global.css">
    </head>


    <body>
        <!--History Area-->
        <div id="history-area">

        </div>

        <!--Horizantoal scroll-->
        <div class="scroll-bar" id="scroll-bar-1">

        </div>

        <!--Request Area-->
        <div id="request-area">

             <!--URL BAR-->
            <div class="url-bar">
                <select name="method">
                    <option  selected value="POST">POST</option>
                    <option  value="GET">GET</option>
                    <option  value="PUT">PUT</option>
                    <option  value="DELETE">DELETE</option>
                    <option  value="PATCH">PATCH</option>
                    <option  value="HEAD">HEAD</option>
                    <option  value="OPTIONS">OPTIONS</option>
                </select>
                <input
                    name="url"
                    type="url"
                    id="url-bar"
                >
                <button>
                    SUBMIT
                </button>
            </div>

            <!--Request Params-->
            <div class="request-params">
                <button onclick="active(1)">Queries</button>
                <button onclick="active(2)">Auth</button>
                <button onclick="active(3)">Headers</button>
                <button onclick="active(4)">Body</button>
                <button onclick="active(5)">Additional</button>
            </div>

        </div>

         <!--verital scroll-->
        <div class="scroll-bar" id="scroll-bar-2">

        </div>
       

        <div id="response-area">

        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <script src="web/js/reactivs.js"
</html>
