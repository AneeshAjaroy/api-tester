<!DOCTYPE html>
<html>
    <head>
        <title>SlimADE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="web/global.css">
    </head>


    <body>
        <!--History Area-->
        <div id="history-area">

        </div>

        <!--Horizantoal scroll-->
        <div class="scroll-bar" id="scroll-bar-1">

        </div>

        <!--Request Area-->
        <div id="request-area">
             <!--URL BAR-->
            <div class="input-group">
                <select name="method">
                    <option  selected value="POST">POST</option>
                    <option  value="GET">GET</option>
                    <option  value="PUT">PUT</option>
                    <option  value="DELETE">DELETE</option>
                    <option  value="PATCH">PATCH</option>
                    <option  value="HEAD">HEAD</option>
                    <option  value="OPTIONS">OPTIONS</option>
                </select>
                <input
                    name="url"
                    type="url"
                    id="url-bar"
                >
                <button>
                    SUBMIT
                </button>
            </div>

        </div>

         <!--verital scroll-->
        <div class="scroll-bar" id="scroll-bar-2">

        </div>
       

        <div id="response-area">

        </div>
    </body>
</html>
