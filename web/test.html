<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API-TESTER</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,  intial-scale=1">
        <link rel="stylesheet" href="./global.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <!-- Start of Body :- a container with viewport height 100--> 
        <div class="container-fluid vh-100">

            <!-- A single row with full height of container-->
            <div class="row h-100">

                <!--The left colume for listing API stored-->
                <div class="col-2 bg-light border-end">

                </div>

                <!-- The right column having request and response parts-->
                <div class="col-10 border-start">

                    <!-- Request Part - row :- full column-->
                    <div class="row h-50 border-bottom REQUEST-AREA">
                        <div class="col-12">

                            <!--Request URL, Verb and Request Button-->
                            <div class="input-group mb-3 mt-3">
                                  <select name="verb" class="form-select text-white border-black" id="select-helper" style="flex: 0 1 110px; background-color: #49CC90;">
                                    <option style="color: #49CC90;" selected value="POST">POST</option>
                                    <option style="color: #61AFFE;" value="GET">GET</option>
                                    <option style="color: #FCA130;" value="PUT">PUT</option>
                                    <option style="color: #F93E3E;" value="DELETE">DELETE</option>
                                    <option style="color: #50E3C2;" value="PATCH">PATCH</option>
                                    <option style="color: #9012FE;" value="HEAD">HEAD</option>
                                    <option style="color: #0D5AA7;" value="OPTIONS">OPTIONS</option>
                                </select>
                                <input id="url-bar" type="url" class="form-control border-black" name="url">
                                <button 
                                    class="btn btn-success border-black" 
                                    type="button" 
                                    hx-post="/request"
                                    hx-include="#select-helper,#req-body,#url-bar"
                                >
                                <span 
                                    class="spinner-border spinner-border-sm htmx-indicator" 
                                    aria-hidden="true"
                                ></span>
                                    SEND
                                
                                </button>
                            </div>


                            <!-- Request Params-->
                            <div class="accordian accordian-flush mb-3" id="request-addons">
                                <div class="btn-group">
                                    <div class="accordian-item">
                                        <button class="btn accordian-button ps-0" type="button" data-bs-toggle="collapse" data-bs-target="#req-body">Body</button> 
                                    </div>    
                                    <div class="accordian-item">
                                        <button class="btn accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#header-params">Headers</button> 
                                    </div>                                                                    
                                    <div class="accordian-item">
                                        <button class="btn accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#query-params">Query</button> 
                                    </div>


                                </div>


                                <!-- Request Body -->
                                <div id="req-body" class="accordian-collapse collapse"  data-bs-parent="#request-addons">
                                    <textarea name="body" class="form-control border-black" id="area-helper" rows="9" style="resize: none; overflow: scroll;"></textarea>
                                </div>                                


                                <!--Query Params-->
                                <div id="query-params" class="accordian-collapse collapse" data-bs-parent="#request-addons">
                                    <table class="table rounded table-bordered rounded border-black align-middle caption-top" id="queryTable">
                                        <caption>query parameters</caption>
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Key</th>
                                                <th scope="col">Value</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                            <tr>
                                                <td >
                                                    <input  class="form-check-input border-black" type="checkbox" value="" id="checkDefault1" style="width: 100%;">
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control border-black" style="overflow: scroll;">
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control border-black" style="overflow: scroll;">
                                                </td>
                                                <td>
                                                    <button  type="button" class="btn-close query-remove" style="width: 100%; box-sizing:border-box"></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button id="query-add-button" class="btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                        </svg>
                                    </button>
                                    
                                </div>


                                <!-- Header Params -->
                                <div id="header-params" class="accordian-collapse collapse" data-bs-parent="#request-addons">
                                    <table class="table rounded table-bordered rounded border-black align-middle caption-top" id="headerTable">
                                        <caption>Headers</caption>
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Key</th>
                                                <th scope="col">Value</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                            <tr>
                                                <td >
                                                    <input  class="form-check-input border-black" type="checkbox" value="" id="checkDefault1" style="width: 100%;">
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control border-black" style="overflow: scroll;">
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control border-black" style="overflow: scroll;">
                                                </td>
                                                <td>
                                                    <button  type="button" class="btn-close header-remove" style="width: 100%; box-sizing:border-box"></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button id="header-add-button" class="btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                        </svg>
                                    </button>
                                    
                                </div>



                            </div>
                            



                        </div>

                    </div>


                    <!--Response Column-->
                    <div class="row h-50 border-top RESPONSE-AREA">
                        <div class="col-12">

                            <!-- Response Params-->
                            <div class="accordian accordian-flush mb-3" id="response-results">
                                <div class="btn-group">
                                    <div class="accordian-item">
                                        <button class="btn accordian-button ps-0" type="button" data-bs-toggle="collapse" data-bs-target="#res-body">Body</button> 
                                    </div>
                                    <div class="accordian-item">
                                        <button class="btn accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#resp-headers">Headers</button> 
                                    </div>
                                    <div class="accordian-item">
                                        <button class="btn accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#cookies">Cookies</button> 
                                    </div>
                                </div>


                                <!--Response Body-->
                                <div id="res-body" class="accordian-collapse collapse" data-bs-parent="#response-results">
                                    <textarea class="form-control border-black" id="area-helper" rows="9" style="resize: none; overflow: scroll;" readonly></textarea>
                                    
                                </div>


                                <!-- Header Params -->
                                <div id="resp-headers" class="accordian-collapse collapse" data-bs-parent="#response-results">
                                    <table class="table rounded table-bordered rounded border-black align-middle caption-top" id="headerTable">
                                        <caption>Headers</caption>
                                        <thead>
                                            <tr>
                                                <th scope="col">Key</th>
                                                <th scope="col">Value</th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-group-divider">
                                            <tr>
                                                <td>
                                                    <input type="text" class="form-control border-black" style="overflow: scroll;">
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control border-black" style="overflow: scroll;">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    
                                </div>


                            </div>


                         

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/reactive.js"></script>

</html>
