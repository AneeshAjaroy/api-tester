<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API-TESTER</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,  intial-scale=1">
        <link rel="stylesheet" href="./global.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <div class="col-2 bg-light border-end">

                </div>

                <div class="col-10 border-start">
                    <div class="row h-50 border-bottom ">
                        <div class="col-12">
                            <div class="input-group mb-3 mt-3">
                                  <select class="form-select text-white border-black" id="select-helper" style="flex: 0 1 110px; background-color: #49CC90;">
                                    <option style="color: #49CC90;" selected value="1">POST</option>
                                    <option style="color: #61AFFE;" value="2">GET</option>
                                    <option style="color: #FCA130;" value="3">PUT</option>
                                    <option style="color: #F93E3E;" value="4">DELETE</option>
                                    <option style="color: #50E3C2;" value="5">PATCH</option>
                                    <option style="color: #9012FE;" value="6">HEAD</option>
                                    <option style="color: #0D5AA7;" value="7">OPTIONS</option>
                                </select>
                                <input type="url" class="form-control border-black">
                                <button class="btn btn-success border-black" type="button" id="button-addon2">SEND</button>
                            </div>

                            <div class="accordian accordian-flush mb-3" id="request-addons">
                                <div class="btn-group">
                                    <div class="accordian-item">
                                        <button class="btn accordian-button ps-0" type="button" data-bs-toggle="collapse" data-bs-target="#query-params">Query</button> 
                                    </div>
                                    <div class="accordian-item">
                                        <button class="btn accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#sdvvf-">Headers</button> 
                                    </div>
                                    <div class="accordian-item">
                                        <button class="btn accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#req-body">Body</button> 
                                    </div>
                                </div>
                                <div id="query-params" class="accordian-collapse collapse" data-bs-parent="#request-addons">
                                    <p class="mt-1">query parameters</p>
                                    <div class="input-group" id="param-1">
                                        <div class="input-group-text">
                                             <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        </div>
                                        <input type="text" class="form-control " style="flex: 0 1 20%;">
                                        <input type="text" class="form-control " style="flex: 0 1 20%;">
                                        <div class="input-group-text">
                                             <button class="btn-close"></button>
                                        </div>
                                    </div>
                                </div>
                                <div id="req-body" class="accordian-collapse collapse"  data-bs-parent="#request-addons">
                                    <textarea class="form-control border-black" id="area-helper" rows="9" style="resize: none; overflow: scroll;"></textarea>
                                </div>
                            </div>



                        </div>

                    </div>
                    <div class="row h-50 border-top">
                        <div class="col-12  bg-secondary">

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/reactive.js"></script>

</html>
